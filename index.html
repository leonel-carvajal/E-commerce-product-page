<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles-dist.css">
  <title>Frontend Mentor | E-commerce product page</title>
</head>
<body>
  <main>
    <header class="header">
      <div class="images">
        <img src="images/icon-menu.svg" alt="icon-menu" class="header__menu" id="menu__img">
        <img src="images/logo.svg" alt="Logo" class="header__logo">
      </div>
      <div class="cart">
        <img src="images/icon-cart.svg" alt="icon-cart" class="img__cart">
        <img src="images/image-avatar.png" alt="Avatar" class="img__avatar">
      </div>
      <nav class="menu" id="menu">
        <img src="images/icon-close.svg" alt="" class="img__close" id="menu__close">
        <ul class="list">
          <li class="menu__item"><a href="#" class="menu__link">Collections</a></li>
          <li class="menu__item"><a href="#" class="menu__link">Man</a></li>
          <li class="menu__item"><a href="#" class="menu__link">Women</a></li>
          <li class="menu__item"><a href="#" class="menu__link">About</a></li>
          <li class="menu__item"><a href="#" class="menu__link">Contact</a></li>
        </ul>
      </nav>
    </header>
    <div class="main">
      <div class="lightbox">
        <img src="images/image-product-1.jpg" alt="product" class="lightbox__img">
        <img src="images/icon-previous.svg" alt="icon-previous" class="arrow--left">
        <img src="images/icon-next.svg" alt="icon-next" class="arrow-right">
      </div>
      <article class="main__content">
          <h1 class="main__title">Sneaker Company</h1>
          <h2 class="main__subtitle">Fall Limited Edition Sneakers</h2>
          <p class="main__text">
            These low-profile sneakers are your perfect casual wear companion. Featuring a 
            durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.
          </p>
          <div class="price">
            <p class="price__total">$125.00</p>
            <p class="price__discount"> 50%</p>
            <p class="price__original">$250.00</p>
          </div>
          <div class="picker">
            <p class="picker__number">0</p>
            <img src="images/icon-minus.svg" alt="icon-minus" class="picker__img">
            <img src="images/icon-plus.svg" alt="icon-plus" class="picker__img">
          </div>
          <button class="addCart">Add to Cart</button>
      </article>
    </div>
  </main>
  <script src="js/scrtip-dist.js"></script>
</body>
</html>
